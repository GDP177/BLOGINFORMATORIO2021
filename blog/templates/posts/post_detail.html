{% extends 'base.html' %} {% load static %} {% block content %}
<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>{{ object.titulo }}</h1>
        <p class="lead">{{ object.contenido }}</p>
        <a class="btn btn-lg btn-primary" href="{% url 'posts' %}" role="button">Volver Atras »</a>

        <a class="btn btn-lg btn-primary" href="{% url 'update' object.id %}" role="button">Editar»</a>
    </div>


    <h1>Comentarios: </h1>
    {% for c in comentarios %}

    <h6>Comentario: {{ c.contenido }}</h6>
    {% endfor %}
</main>

{% endblock content %}
